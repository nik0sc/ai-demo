<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <title>Video interpolation demo</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="../static/app.js"></script>
  </head>
  <body class="p-3 p-md-5 position-absolute h-100 w-100 d-flex">
    <div class="row">
      <div class="col-md-3 d-flex flex-column">
        <div class="flex-fill" id="image-container-1">
          <img class="img-fluid" id="image-1" />
          <div class="text-center align-middle" id="image-placeholder-1">
            No image selected.
          </div>
        </div>
        <div class="flex-fill" id="image-container-2">
          <img class="img-fluid" id="image-2" />
          <div class="text-center align-middle" id="image-placeholder-2">
            No image selected.
          </div>
        </div>

        <div class="pt-3" id="control-container">
          <!-- this is not accessible apparently -->
          <label for="file-input-1" class="btn btn-primary" id="upload-1">
            Select frame 1
          </label>
          <label for="file-input-2" class="btn btn-primary" id="upload-2">
            Select frame 2
          </label>
          <button type="button" class="btn btn-primary" id="submit">
            Process â†’
          </button>
          <span id="submit-message"></span>
          <!-- Hidden file input goes here -->
          <input
            type="file"
            id="file-input-1"
            accept="image/*"
            style="display: none;"
          />
          <input
            type="file"
            id="file-input-2"
            accept="image/*"
            style="display: none;"
          />
        </div>
      </div>
      <div class="col-md-9 d-flex flex-column">
        <div class="flex-md-grow-1 position-relative" id="result-container">
          <img class="img-fluid position-absolute w-100" id="result-image-1" />
          <img class="img-fluid position-absolute w-100" id="result-image-2" />
          <img class="img-fluid position-absolute w-100" id="result-image-3" />
          <div class="text-center align-middle" id="result-placeholder">
            No image selected.
          </div>
        </div>
        <div class="pt-3" style="z-index: 1;" id="result-control-container">
          <button type="button" class="btn btn-primary" id="play">
            Play
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
